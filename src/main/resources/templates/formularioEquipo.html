<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>    
        <title>Municipalidad de San Martin de Porres</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pruebastylos.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
        <link th:href="@{/css/styles.css}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.2/dist/sweetalert2.min.css" rel="stylesheet">
        <!-- Font Awesome para íconos -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    </head>
    <body>

        <header th:fragment="header">
            <!-- Barra de navegación lateral -->
            <nav id="sidebar">                
                <div class="sidebar-header">
                    <a th:href="@{/inicio}"><img th:src="@{/images/logo2.png}" alt="logo de la municipalidad" class="img-fluid img-logo"></a>
                </div>
                <!-- Menú de navegación -->
                <ul class="sidebar-menu">
                    <li >
                        <a th:href="@{/listarUsuario}"><i class="bi bi-building-gear"></i> Administración</a>
                    </li>
                    <li class="active">
                        <a th:href="@{/listarEquipo}"><i class="bi bi-pc-display"></i> Equipos</a>
                    </li>
                    <li >
                        <a th:href="@{/listarInventario}"><i class="bi bi-clipboard2-check"></i> Inventario</a>
                    </li>
                    <li >
                        <a th:href="@{/listarAsignacion}"><i class="bi bi-person-gear"></i> Asignacion</a>
                    </li>
                    <li >
                        <a th:href="@{/listarOficina}"><i class="bi bi-building"></i> Oficinas</a>
                    </li>
                    <li >
                        <a th:href="@{/cargaMasiva}"><i class="bi bi-upload"></i> Carga masiva</a>
                    </li>
                    <li >
                        <a th:href="@{/backUp}"><i class="bi bi-database"></i> Backup</a>
                    </li>                  
                </ul>
            </nav>      

            <div class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand titulo-cuerpo" href="#">Gestion de Equipos</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <!-- Menú principal -->
                        </ul>

                        <div class="d-flex align-items-center">
                            <!-- Usuario autenticado -->
                            <span class="text-light me-3" sec:authorize="isAuthenticated()">
                                <i class="fas fa-user me-2"></i>
                                <span sec:authentication="name"></span>
                            </span>

                            <!-- Botón de logout -->
                            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                                <button class="btn btn-outline-light" type="submit">
                                    <i class="fas fa-sign-out-alt me-1"></i> Cerrar sesión
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="container py-5 formulario-usuario">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-ms-6 container justify-content-center card">
                    <h1 class="text-center" th:text="${titulo}"></h1>
                    <div class="card-body">
                        <form th:action="@{/formularioEquipo}" th:object="${equipo}" method="post">
                            <input type="hidden" th:field="*{id}" th:value="${equipo.id}">
                            <div class="py-1">
                                <label>Codigo: </label>
                                <input type="text" th:field="*{equipo_codigo}" class="form-control" th:errorClass="form-control alert-danger">
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('equipo_codigo')}" th:errors="*{equipo_codigo}">
                            </div>                                                        
                            <div class="py-1">
                                <label>Estado: </label>
                                <select class="form-control" th:field="*{status}">
                                    <option th:value="ACTIVO">ACTIVO</option>
                                    <option th:value="INACTIVO">INACTIVO</option>  
                                    <option th:value="INACTIVO">EN REPARACION</option> 
                                </select>
                            </div>
                            <div class="py-1">
                                <label>Asignado a: </label>
                                <select class="form-control" th:field="*{asignado}">
                                    <option th:each="asignado : ${asignados}"
                                            th:value="${asignado.id}" 
                                            th:text="${asignado.nombre}">                                        
                                    </option>                                                                        
                                </select>
                            </div>
                            <div class="form-group py-1">
                                <label>Fecha: </label>
                                <input type="date"
                                       th:field="*{fecha_modificacion}"
                                       id="fechaReal"
                                       style="display: none;"/>

                                <input type="date"
                                       class="form-control"
                                       id="fechaVisible"
                                       readonly
                                       style="pointer-events: none;"/>
                            </div>
                            <div class="box-footer py-1">
                                <input type="submit" value="Guardar" class="btn btn-primary button-guardar"/>
                                <button type="button button-back" class="btn btn-secondary" onclick="history.back()">
                                    Volver Atrás
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>            
        </div>

        <footer th:replace="layout/layout :: footer"></footer>

    </body>
</html>
