<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>    
        <title>Municipalidad de San Martin de Porres</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pruebastylos.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
        <link th:href="@{/css/styles.css}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.2/dist/sweetalert2.min.css" rel="stylesheet">
        <!-- Font Awesome para íconos -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    </head>
    <body>

        <header th:fragment="header">
            <!-- Barra de navegación lateral -->
            <nav id="sidebar">                
                <div class="sidebar-header">
                    <a th:href="@{/inicio}"><img th:src="@{/images/logo2.png}" alt="logo de la municipalidad" class="img-fluid img-logo"></a>
                </div>
                <!-- Menú de navegación -->
                <ul class="sidebar-menu">
                    <li class="active">
                        <a th:href="@{/listarUsuario}"><i class="bi bi-building-gear"></i> Administración</a>
                    </li>
                    <li >
                        <a href="@{/listarEquipo}"><i class="bi bi-pc-display"></i> Equipos</a>
                    </li>
                    <li >
                        <a href="@{/listarInventario}"><i class="bi bi-clipboard2-check"></i> Inventario</a>
                    </li>
                    <li >
                        <a href="@{/listarAsignacion}"><i class="bi bi-person-gear"></i> Asignacion</a>
                    </li>
                    <li >
                        <a href="@{/listarOficina}"><i class="bi bi-building"></i> Oficinas</a>
                    </li>
                    <li >
                        <a href="@{/cargaMasiva}"><i class="bi bi-upload"></i> Carga masiva</a>
                    </li>
                    <li >
                        <a href="@{/backUp}"><i class="bi bi-database"></i> Backup</a>
                    </li>                  
                </ul>
            </nav>      

            <div class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand titulo-cuerpo" href="#">Gestion de Administracion</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <!-- Menú principal -->
                        </ul>

                        <div class="d-flex align-items-center">
                            <!-- Usuario autenticado -->
                            <span class="text-light me-3" sec:authorize="isAuthenticated()">
                                <i class="fas fa-user me-2"></i>
                                <span sec:authentication="name"></span>
                            </span>

                            <!-- Botón de logout -->
                            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                                <button class="btn btn-outline-light" type="submit">
                                    <i class="fas fa-sign-out-alt me-1"></i> Cerrar sesión
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Cuerpo de la pagina web -->
        <div class="container py-4 cuerpo">
            <div class="card">
                <div class="card-header bg-primary text-white" th:text="${titulo}"></div>
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-4">
                        <div>
                            <a th:href="@{/formularioUsuario}" class="btn btn-primary"><i class="fas fa-plus me-2"></i>Agregar Usuario</a>
                        </div>
                        <div>
                            <a th:href="@{/exportarUsuarioPDF}" class="btn btn-secondary me-2"><i class="fas fa-file-pdf me-2"></i>Exportar PDF</a>
                        </div>
                        <div>
                            <a th:href="@{/exportarUsuarioExcel}" class="btn btn-success"><i class="fas fa-file-excel me-2"></i>Exportar Excel</a>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">  
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Rol</th>
                                    <th>Estado</th>
                                    <th>Ultima modificación</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="usuario : ${usuarios}">
                                    <td th:text="${usuario.id}"></td>
                                    <td th:text="${usuario.username}"></td>                                    
                                    <td th:text="${usuario.rol?.nombre} ?: 'Sin Rol'"></td>
                                    <td th:text="${usuario.status}"></td>
                                    <td th:text="${usuario.fecha_modificacion}"></td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <a class="btn btn-info btn-sm" th:href="@{/verUsuario/} + ${usuario.id}"><i class="fas fa-eye"></i></a>
                                            <a class="btn btn-warning btn-sm" th:href="@{/formularioUsaurio/} + ${usuario.id}"><i class="fas fa-edit"></i></a>
                                            <a class="btn btn-danger btn-sm" th:href="@{/eliminarUsuario/} + ${usuario.id}" onclick="confirmarEliminacion(event)"><i class="fas fa-trash"></i></a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
