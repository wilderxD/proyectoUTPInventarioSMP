<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>    
        <title>Municipalidad de San Martin de Porres</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pruebastylos.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
        <link th:href="@{/css/styles.css}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.2/dist/sweetalert2.min.css" rel="stylesheet">
        <!-- Font Awesome para íconos -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    </head>
    <body>

        <header th:fragment="header">
            <!-- Barra de navegación lateral -->
            <nav id="sidebar">                
                <div class="sidebar-header">
                    <a th:href="@{/inicio}"><img th:src="@{/images/logo2.png}" alt="logo de la municipalidad" class="img-fluid img-logo"></a>
                </div>
                <!-- Menú de navegación -->
                <ul class="sidebar-menu">
                    <li class="active">
                        <a th:href="@{/listarUsuario}"><i class="bi bi-building-gear"></i> Administración</a>
                    </li>
                    <li >
                        <a href="@{/listarEquipo}"><i class="bi bi-pc-display"></i> Equipos</a>
                    </li>
                    <li >
                        <a href="@{/listarInventario}"><i class="bi bi-clipboard2-check"></i> Inventario</a>
                    </li>
                    <li >
                        <a href="@{/listarAsignacion}"><i class="bi bi-person-gear"></i> Asignacion</a>
                    </li>
                    <li >
                        <a href="@{/listarOficina}"><i class="bi bi-building"></i> Oficinas</a>
                    </li>
                    <li >
                        <a href="@{/cargaMasiva}"><i class="bi bi-upload"></i> Carga masiva</a>
                    </li>
                    <li >
                        <a href="@{/backUp}"><i class="bi bi-database"></i> Backup</a>
                    </li>                  
                </ul>
            </nav>      

            <div class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand titulo-cuerpo" href="#">Gestion de Administracion</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <!-- Menú principal -->
                        </ul>

                        <div class="d-flex align-items-center">
                            <!-- Usuario autenticado -->
                            <span class="text-light me-3" sec:authorize="isAuthenticated()">
                                <i class="fas fa-user me-2"></i>
                                <span sec:authentication="name"></span>
                            </span>

                            <!-- Botón de logout -->
                            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                                <button class="btn btn-outline-light" type="submit">
                                    <i class="fas fa-sign-out-alt me-1"></i> Cerrar sesión
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="container py-5 formulario-usuario">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-ms-6 container justify-content-center card">
                    <h1 class="text-center" th:text="${titulo}"></h1>
                    <div class="card-body">
                        <form th:action="@{/formularioUsuario}" th:object="${usuario}" method="post">
                            <input type="hidden" th:field="*{id}" th:value="${usuario.id}">
                            <div>
                                <label>Username: </label>
                                <input type="text" th:field="*{username}" class="form-control" th:errorClass="form-control alert-danger">
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                            </div>
                            <div th:unless="${usuario.id != null}">
                                <label>Contraseña: </label>
                                <input 
                                    type="password" 
                                    th:field="*{password}" 
                                    class="form-control" 
                                    th:errorClass="form-control alert-danger"
                                    required
                                    />
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                            </div>
                            <div>
                                <label>Estado: </label>
                                <select class="form-control" th:field="*{status}">
                                    <option th:value="ACTIVO">ACTIVO</option>
                                    <option th:value="INACTIVO">INACTIVO</option>                                    
                                </select>
                            </div>
                            <div>
                                <label>Rol: </label>
                                <select class="form-control" th:field="*{rol}">
                                    <option th:each="rol : ${roles}"
                                            th:value="${rol.id}" 
                                            th:text="${rol.nombre}">                                        
                                    </option>                                                                        
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Fecha: </label>
                                <input type="hidden" th:field="*{fecha}" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"/>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    readonly
                                    th:value="${#dates.format(usuario.fecha != null ? usuario.fecha : #dates.createNow(), 'dd/MM/yyyy')}"
                                    />
                            </div>
                            <div class="box-footer">
                                <input type="submit" value="Guardar" class="btn btn-primary"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>            
        </div>

        <footer th:replace="layout/layout :: footer"></footer>

    </body>
</html>
