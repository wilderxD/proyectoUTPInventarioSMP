<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <title>Municipalidad de San Martin de Porres</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <link th:href="@{/css/styles.css}" rel="stylesheet">
    </head>
    <body>
        <header th:fragment="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="/login">Sistema de Inventario</a>
                <button class="navbar-toggler" type="button" data-togle="collapse" data-target="#navbarNav" arial-expanded="false" arial-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>                
            </nav>            
        </header>
        
        <section class="vh-100" style="background-color: #508bfc;">
            <div class="container py-5 h-100">
                <div
                    class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card shadow-2-strong" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <img th:src="@{/images/logo2.png}" alt="logo de la municipalidad" class="img-fluid img-logo">
                                <div th:if="${param.error}">
                                    <div class="alert alert-danger alert-dismissible fade show"
                                         role="alert">
                                        Username o password inválidos
                                        <button type="button" class="close" data-dismiss="alert"
                                                aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                </div>
                                <div th:if="${param.logout}">
                                    <div class="alert alert-primary alert-dismissible fade show"
                                         role="alert">
                                        Ha cerrado sesión exitosamente
                                        <button type="button" class="close" data-dismiss="alert"
                                                aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                </div>
                                <form th:action="@{/login}" method="post">
                                    <div class="form-outline mb-4">
                                        <input type="text" id="username" name="username"
                                               class="form-control form-control-lg" /> <label
                                               class="form-label" for="typeEmailX-2">Nombre de
                                            usuario</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" name="password"
                                               class="form-control form-control-lg" /> <label
                                               class="form-label" for="typePasswordX-2">Password</label>
                                    </div>

                                    <button class="btn btn-primary btn-lg btn-block" type="submit">Iniciar
                                        sesión</button>
                                </form>
                                <hr class="my-4">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <footer th:fragment="footer" class="container">
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
            <script
                src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        </footer>
        
    </body>
</html>
