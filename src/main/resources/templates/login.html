<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Municipalidad de San Martin de Porres</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    
    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.2/dist/sweetalert2.min.css" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <style>
        body {
            background: url('https://scontent.flim41-1.fna.fbcdn.net/v/t39.30808-6/491342923_647281754942755_6593155263810454930_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=cc71e4&_nc_ohc=7DYT9POXWGwQ7kNvwGnLf9Q&_nc_oc=Adm3IinXwRMYgdyb9UVLJOdmEKRdL0ZAhGjki8X2mn0i2Cxg2sIuJjDas7XuzIUioKs&_nc_zt=23&_nc_ht=scontent.flim41-1.fna&_nc_gid=IkLVIgDfNxVB5GTsnw7-HQ&oh=00_AfTkhQsen5qQ8-c5qdDObm25E84jALkaFmABsk9vZVDhxw&oe=68753037') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
        }
        
        .login-card {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: none;
        }
        
        .card-body {
            padding: 2.5rem;
        }
        
        .logo-container {
            background-image: url(https://images.seeklogo.com/logo-png/48/1/municipalidad-distrital-san-martin-de-porres-logo-png_seeklogo-486447.png);
            text-align: center;
            margin-bottom: 1.5rem;
            border-radius: 50px;
        }
        
        .logo-container img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .form-control {
            height: 50px;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding-left: 45px;
            background-color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s;
        }
        
        .form-control:focus {
            box-shadow: none;
            border-color: #508bfc;
            background-color: white;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            z-index: 5;
        }
        
        .form-floating label {
            padding-left: 45px;
            color: #6c757d;
        }
        
        .btn-login {
            height: 50px;
            border-radius: 8px;
            font-weight: 600;
            background-color: #508bfc;
            border: none;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background-color: #3a7bfc;
            transform: translateY(-2px);
        }
        
        .divider {
            position: relative;
            text-align: center;
            margin: 1.5rem 0;
            color: #6c757d;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        
        .divider span {
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 0 15px;
        }
        
        .alert {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="card-body">
                <!-- Logo -->
                <div class="logo-container">
                    
                </div>
                
                <!-- Mensajes de error -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        Usuario o contraseña incorrectos
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
                
                <!-- Mensaje de logout -->
                <div th:if="${param.logout}">
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        Sesión cerrada exitosamente
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
                
                <!-- Formulario de login -->
                <form th:action="@{/login}" method="post">
                    <!-- Campo Usuario -->
                    <div class="form-floating mb-4 position-relative">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Nombre de usuario" required>
                        <label for="username">Nombre de usuario</label>
                    </div>
                    
                    <!-- Campo Contraseña -->
                    <div class="form-floating mb-4 position-relative">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Contraseña" required>
                        <label for="password">Contraseña</label>
                    </div>
                    
                    <!-- Recordar contraseña -->
                    <div class="d-flex justify-content-between mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me">Recordar sesión</label>
                        </div>
                        <a href="#" class="text-decoration-none">¿Olvidó su contraseña?</a>
                    </div>
                    
                    <!-- Botón de Login -->
                    <button type="submit" class="btn btn-primary btn-login w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i> INICIAR SESIÓN
                    </button>
                    
                    <!-- Divider -->
                    <div class="divider">
                        <span>O</span>
                    </div>
                    
                    <!-- Enlace de ayuda -->
                    <div class="text-center">
                        <p class="mb-0">¿Necesita ayuda? <a href="#" class="text-decoration-none">Contáctenos</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Script personalizado -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Efecto hover en el botón de login
            const loginBtn = document.querySelector('.btn-login');
            
            loginBtn.addEventListener('mouseenter', function() {
                this.style.boxShadow = '0 5px 15px rgba(80, 139, 252, 0.4)';
            });
            
            loginBtn.addEventListener('mouseleave', function() {
                this.style.boxShadow = 'none';
            });
            
            // Validación del formulario
            const form = document.querySelector('form');
            form.addEventListener('submit', function(e) {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (!username || !password) {
                    e.preventDefault();
                    Swal.fire({
                        icon: 'warning',
                        title: 'Campos requeridos',
                        text: 'Por favor complete todos los campos',
                        confirmButtonColor: '#508bfc'
                    });
                }
            });
        });
    </script>
</body>
</html>
